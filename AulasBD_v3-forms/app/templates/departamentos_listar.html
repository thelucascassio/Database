{% extends "base.html" %}

{% block titulo_pagina %}
    <h2 class="titulo_pagina">Departamentos</h2>
{% endblock %}  

{% block conteudo %}

    <div style="margin-left: 5px;">
        <a class="btn medium" href="{% url 'departamentos_editar' acao='incluir' id=0 %}">Incluir</a>
    </div>

    <!-- TABELA HTML COM OS REGISTROS -->
    <table>
        <!-- CABECALHO DA TABELA HTML -->
        <thead>
            <tr>
                <th>ID</th>
                <th>Categoria</th>  

                <!-- BOTOES DE ALTERAR E EXCLUIR -->
                <th>Ações</th>
            </tr>
        </thead>
        <!-- LINHAS DA TABELA HTML CONTENDO OS REGISTROS -->
        <tbody>
            <!-- LOOP PARA PEGAR CADA REGISTRO -->
            {% for reg in registros %}
            <tr>
                <td class="id">{{ reg.0 }}</td>
                <td>{{ reg.1 }}</td>
                <td>
                    <a class="btn small" href="{% url 'departamentos_editar' acao='alterar' id=reg.id %}">Alterar</a>
                    
                    <a class="btn-del small" href="{% url 'departamentos_editar' acao='excluir' id=reg.id %}">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
