{% extends "base.html" %}

{% block titulo_pagina %}
    <h2>Exercício-4</h2>
{% endblock %}  

{% block conteudo %}
    <!-- TABELA HTML COM OS REGISTROS -->
    <table>
        <!-- CABECALHO DA TABELA HTML -->
        <thead>
            <tr>
                <th>Fabricante</th>
                <th>Modelo</th>
                <th>Ano de Fabricação</th>
                <th>Cor</th>
                <th>Placa</th>
                <th>Preço</th>
                <th>Categoria</th>
            </tr>
        </thead>
        <!-- LINHAS DA TABELA HTML CONTENDO OS REGISTROS -->
        <tbody>
            <!-- LOOP PARA PEGAR CADA REGISTRO -->
            {% for reg in registros %}
            <tr>
                <td>{{ reg.0 }}</td>
                <td>{{ reg.1 }}</td>
                <td>{{ reg.2}}</td>
                <td>{{ reg.3}}</td>
                <td>{{ reg.4}}</td>
                <td>{{ reg.5}}</td>
                <td>{{ reg.6}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
